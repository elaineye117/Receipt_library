
<html>
    <head>
        <style>
            footer{
                color: black;
                text-align: center;
            } 
            .SearchBar{
                padding:400px 0px;
                text-align: center;

            }
            .logo{
                background-image: url('https://skidmoresales.com/wp-content/uploads/sites/2/2019/04/ingredientsBG-1.jpg');
                background-position: center;
                background-size: auto;
                background-repeat: no-repeat;
                text-align:center;
                padding: 60px 0px;
                font-family: Impact, Charcoal, sans-serif;
                font-size: 30px;
                color:black;
            }
            html{
                scroll-behavior: smooth;
                background-color:  rgba(102, 205, 171, 0.603);
            }
            .button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            }

            .button:hover {background-color: #3e8e41}

            .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
            }
            .result_table tbody, th, td{
                text-align: center;
                border-top: 2px solid black;
                padding: 15px;
                min-width: 150px;
            }

            .result_table table{
                border: 2px solid black;
                border-collapse: separate;
                border-spacing: 0px;
                border-radius: 10px;
                margin: 0 auto;
                }
            .result_table th.colhead{
                background-color: #7e0830;
                color: white;
                padding: 10px;
                text-align: center;
                text-transform: uppercase;
                }
            .result_table table thead th:first-child{
                border-top-left-radius: 10px;
                }
            .result_table table thead th:last-child{
                border-top-right-radius: 10px;
                }
            .result_table table tbody tr:last-child th{
                border-bottom-left-radius: 10px;
                }
            .result_table table tbody tr:last-child td:last-child{
                border-bottom-right-radius: 10px;
                }
            .result input{
                padding: 100px 0px;
                width: 100px; 
                height: 25px;
                text-align: center;
            }
            </style>
            <link rel="stylesheet" href="css/html5reset.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <meta charset="UTF8"/>
        <title>Search Recipe</title>
    </head>
    <body>
        
        <div class='logo'>
        <h1>
            Here is your favorite Ingredients</h1>
        </div>

        {{plot_div | safe}}


        <div class='result_table'>
            <table>
                <thead>
                    <tr>
                    <th>Website</th>
                    <th>Count</th>

                    </tr>
                </thead>
    
                <tbody>
                    {% for row in result %} 
                    <tr>
                    <td>{{row[0]}}</td>
                    <td>{{row[1]}}</td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>


        <div class="back"  style="text-align: center; padding-top:0px; " >
        <form action='/' method='POST'>
        <input type="submit" class="button" value='Go Back to Search Page'>
        </form>
        </div>

        <div class="back"  style="text-align: center; padding-top:0px; " >
            <form action='/my_favorite' method='POST'>
            <input type="submit" class="button" value='Go to My Recipe Library'>
            </form>
            </div>


        <footer>
            <p>University of Michigan School of Information <br/>
              &copy; Yiqi Ye - SI507 Python 2020</p>
          </footer>

    </body>
    </html>
