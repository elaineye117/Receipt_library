
<html>
    <head>
        <style>

            footer{
                color: black;
                text-align: center;
            } 
            .back{
                padding:0px 0px;
                text-align: center;

            }
            .logo{
                background-image: url('https://skidmoresales.com/wp-content/uploads/sites/2/2019/04/ingredientsBG-1.jpg');
                background-position: center;
                background-repeat: no-repeat;
                text-align:center;
                padding: 60px 0px;
                font-family: Impact, Charcoal, sans-serif;
                font-size: 30px;
            }
            html{
                scroll-behavior: smooth;
                background-color:  rgba(102, 205, 171, 0.603);
            }
            .result_table tbody, th, td{
                text-align: center;
                border-top: 2px solid black;
                padding: 15px;
                min-width: 150px;
            }

            .result_table table{
                border: 2px solid black;
                border-collapse: separate;
                border-spacing: 0px;
                border-radius: 10px;
                margin: 0 auto;
                }
            .result_table th.colhead{
                background-color: #7e0830;
                color: white;
                padding: 10px;
                text-align: center;
                text-transform: uppercase;
                }
            .result_table table thead th:first-child{
                border-top-left-radius: 10px;
                }
            .result_table table thead th:last-child{
                border-top-right-radius: 10px;
                }
            .result_table table tbody tr:last-child th{
                border-bottom-left-radius: 10px;
                }
            .result_table table tbody tr:last-child td:last-child{
                border-bottom-right-radius: 10px;
                }
            .result input{
                padding: 100px 0px;
                width: 100px; 
                height: 25px;
                text-align: center;
            }
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/html5reset.css">
        <meta charset="UTF8"/>
        <title>Favorite</title>
    </head>
    <body>
        <div class='logo'>
        <h1>
            My Favorite Recipes </h1></div>

        
        <div class='result_table'>
        <table>
            <thead>
                <tr>
                <th>Number</th>
                <th>Image</th>
                <th>Recipe Name</th>
                <th>Click to get Instruction</th>
                <th>Source Website</th>
                </tr>
            </thead>

            <tbody>
                {% for i in test %} 
                <tr>
                <td>{{i.index}}</td>
                <td><img src='{{i.image}}' alt='Oops No Image'></td>
                <td>{{i.name}}</td>
                <td><a href='{{i.website}}'> Get Instruction </a></td>
                <td>{{i.url}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="back"  style="text-align: center; padding-top:0px; " >
    <form action='/' method='POST'>
    <input type="submit" style="width: 150px; height: 30px;" value='Go Back to Search Page'>
    </form>
    </div>


    <footer>
        <p>University of Michigan School of Information <br/>
          &copy; Yiqi Ye - SI507 Intermediate Python 2019-2020</p>
      </footer>

    </body>


    </html>
